{% extends "blog/base.html" %}

{% block title %}Home | Chen Zhou{% endblock title %}

{% block page_content %}
    <h2>List of stuff</h2>
    <ul>
        {% for article in articles %}
        <li>
            <a href="{{ url_for("blog.article", path=article.path) }}">{{ article.title }}</a>
        </li>
        {% else %}
        <li> No stuff. </li>
        {% endfor %}
    </ul>
{% endblock page_content %}
